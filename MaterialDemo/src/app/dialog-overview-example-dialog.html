<div mat-dialog-content>
  <p>What's your favorite Color?</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.colorName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.colorName" cdkFocusInitial>Ok</button>
</div>
